<!DOCTYPE html>
<html lang="en" style="--accent: #EF3129; --accent-light: #FF0A00; --accent-dark: #CB241D; --theme-text-color: #fff; --theme-text-color-2: #EF3129;">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
	<meta name="theme-color" content="#212529">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
</head>

<body>

	<div class="wrapper">

		<main class="main is-none-aside is-none-padding">
			<section class="popup-page">
				<form class="popup-page__body">
					<div class="popup-page__header">
						<div class="popup-page__lang drop-down-absolute">
							<button class="popup-page__lang--target drop-down-absolute__target" type="button" data-drop-down-target="lang-drop-down">
								<span>En</span>
								<svg width="10" height="7" viewBox="0 0 10 7" class="drop-down-absolute__target--arrow">
									<use xlink:href="img/sprites.svg#drop-down-arrow"></use>
								</svg>
							</button>
							<div class="popup-page__lang--block drop-down-absolute__block is-right-default" id="lang-drop-down">
								<ul class="drop-down__list">
									<li>
										<a href="#">
											UA
										</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
					<h1 class="popup-page__title large-title">
						Reset password
					</h1>
					<div class="popup-page__block">
						<div class="popup-page__block--item">
							<label>
								<input type="password" placeholder="Enter your new password" name="new-password" required class="input password-input">
							</label>
							<button class="password-input__visible-toggle" type="button">
								<svg width="15" height="15" viewBox="0 0 15 15">
									<use xlink:href="img/sprites.svg#password-hidden"></use>
								</svg>
								<svg width="15" height="15" viewBox="0 0 15 15">
									<use xlink:href="img/sprites.svg#password-viewed"></use>
								</svg>
							</button>
						</div>
						<div class="popup-page__block--item">
							<label>
								<input type="password" placeholder="Repeat your new password" name="repeat-new-password" required class="input password-input">
							</label>
							<button class="password-input__visible-toggle" type="button">
								<svg width="15" height="15" viewBox="0 0 15 15">
									<use xlink:href="img/sprites.svg#password-hidden"></use>
								</svg>
								<svg width="15" height="15" viewBox="0 0 15 15">
									<use xlink:href="img/sprites.svg#password-viewed"></use>
								</svg>
							</button>
						</div>
						<div class="popup-page__block--item is-row">
							<button class="popup-page__submit btn" type="submit">
								Save new password
							</button>
						</div>
					</div>
				</form>
			</section>
		</main>

	</div>

	<script src="js/libs.min.js"></script>
	<script src="js/main.js"></script>

</body>

</html>
