<div class="summary-item">
	<button class="summary-item__target" type="button">
		<h2 class="summary-item__target--name">
			@@month
		</h2>
		<div class="summary-item__target--status@@status_mode">
			<span>
				@@status_text
			</span>
			<svg width="20" height="20" viewBox="0 0 20 20">
				<use xlink:href="img/sprites.svg#@@status_icon"></use>
			</svg>
		</div>
		<svg width="10" height="7" viewBox="0 0 10 7" class="summary-item__target--arrow">
			<use xlink:href="img/sprites.svg#drop-down-arrow"></use>
		</svg>
	</button>
	<div class="summary-item__block">
		<div>
			<div class="summary-item__elements-list">
				<div class="summary-item__element">
					<h3 class="summary-item__element--name">61xA210739_Kremenchuk Bridge supervision</h3>
					<div class="summary-item__element--progress">
						<span>18 h</span>
						<span style="--value: 9%;" data-value="9%"></span>
					</div>
					<div class="summary-item__element--progress">
						<span>5 000 UAH</span>
						<span style="--value: 2%;" data-value="2%"></span>
					</div>
				</div>
				<div class="summary-item__element">
					<h3 class="summary-item__element--name">61xA210739_Kremenchuk Bridge supervision</h3>
					<div class="summary-item__element--progress">
						<span>8 h</span>
						<span style="--value: 9%;" data-value="9%"></span>
					</div>
					<div class="summary-item__element--progress">
						<span>522 000 UAH</span>
						<span style="--value: 2%;" data-value="2%"></span>
					</div>
				</div>
			</div>
			<div class="summary-item__total">
				<b class="summary-item__total--title">
					Total
				</b>
				<div class="summary-item__total--element summary-item__total-element">
					<div class="summary-item__total-element--icon">
						<svg width="20" height="20" viewBox="0 0 13 13">
							<use xlink:href="img/sprites.svg#time"></use>
						</svg>
					</div>
					<b class="summary-item__total-element--name">
						Time spent for projects
					</b>
					<a href="#" class="summary-item__total-element--link">
						Show full data
						<svg width="7" height="10" viewBox="0 0 7 10">
							<use xlink:href="img/sprites.svg#arrow-next"></use>
						</svg>
					</a>
					<div class="summary-item__total-element--value">
						90 hours
					</div>
				</div>
				<div class="summary-item__total--element summary-item__total-element">
					<div class="summary-item__total-element--icon">
						<svg width="20" height="20" viewBox="0 0 20 20">
							<use xlink:href="img/sprites.svg#money"></use>
						</svg>
					</div>
					<b class="summary-item__total-element--name">
						Time spent for projects
					</b>
					<a href="#" class="summary-item__total-element--link">
						Show full data
						<svg width="7" height="10" viewBox="0 0 7 10">
							<use xlink:href="img/sprites.svg#arrow-next"></use>
						</svg>
					</a>
					<div class="summary-item__total-element--value">
						210 000 UAH
					</div>
				</div>
			</div>
			<div class="summary-item__footer">
				<div class="summary-item__footer--col">
					@@message
				</div>
				<div class="summary-item__footer--col">
					<button class="summary-item__button btn is-grey is-transparent" type="button">
						Export monthly summary
						<svg width="16" height="17" viewBox="0 0 16 17">
							<use xlink:href="img/sprites.svg#download"></use>
						</svg>
					</button>
					<button class="summary-item__button btn" type="button">
						Send timesheet for approval
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
