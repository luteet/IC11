<div class="section-table__notification notification drop-down-absolute">
	<button class="notification__target drop-down-absolute__target is-has-notice" data-drop-down-target="notification-block" type="button">
		<svg width="17" height="20" viewBox="0 0 17 20">
			<use xlink:href="img/sprites.svg#notification"></use>
		</svg>
	</button>
	<div class="notification__block drop-down-absolute__block is-right-default" id="notification-block">
		<h2 class="notification__block--title">
			Your notifications
		</h2>
		<div class="notification__block--wrapper custom-scrollbar" data-simplebar data-simplebar-auto-hide="false">
			<ul class="notification__list">
				@@loop("_notification-items.html", [
					{},
					{},
					{},
				])
			</ul>
		</div>
	</div>
</div>
