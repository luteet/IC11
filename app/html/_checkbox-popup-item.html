<li>
	<label class="popup-checkbox">
		<input type="checkbox" name="@@value" class="popup-checkbox__input@@class">
		<span class="popup-checkbox__element">
			<svg width="11" height="8" viewBox="0 0 11 8">
				<use xlink:href="img/sprites.svg#check"></use>
			</svg>
		</span>
		<span class="popup-checkbox__text">
			@@label
		</span>
	</label>
</li>
