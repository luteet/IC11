	</div>

	<div class="remove-table-item popup" id="remove-table-item-popup" style="display: none;">
		<div class="remove-table-item__wrapper popup-wrapper">
			<div class="remove-table-item__bg popup-bg popup-close"></div>
			<div class="remove-table-item__body popup-body">
				<button type="button" class="remove-table-item__close-btn popup-close-btn popup-close" title="Close">
					<svg width="15" height="15" viewBox="0 0 15 15">
						<use xlink:href="img/sprites.svg#close"></use>
					</svg>
				</button>
				<div class="remove-table-item__container popup-container" data-simplebar data-simplebar-auto-hide="false">
					<h2 class="remove-table-item__title popup-title title is-center">
						Are you sure you want to delete this row?
					</h2>
					<form class="popup-form">
						<div class="popup-form__row is-min-gap">
							<button class="popup-form__cancel btn is-transparent popup-close" type="button">
								Cancel
							</button>
							<button class="popup-form__submit btn" type="submit">
								Delete
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="profile popup side-popup" id="profile-popup" style="display: none;">
		<div class="profile__wrapper popup-wrapper">
			<div class="profile__bg popup-bg popup-close"></div>
			<div class="profile__body popup-body">
				<button type="button" class="profile__close-btn popup-close-btn popup-close" title="Close">
					<svg width="15" height="15" viewBox="0 0 15 15">
						<use xlink:href="img/sprites.svg#close"></use>
					</svg>
				</button>
				<form class="profile__container popup-container" data-simplebar data-simplebar-auto-hide="false">
					<div class="profile__user">
						<div class="profile__user--avatar" style="--theme: var(--accent);">
							OG
						</div>
						<h2 class="profile__user--name title">
							Olena Rybak
						</h2>
					</div>
					<div class="profile__info">
						<div class="profile__info--item">
							<span>Position</span>
							<label>
								<button class="copy-btn" type="button" data-clipboard-text="Managing director" data-copied-text="Text copied to the clipboard">
									<svg width="15" height="16" viewBox="0 0 15 16">
										<use xlink:href="img/sprites.svg#copy"></use>
									</svg>
								</button>
								<input type="text" name="position" value="Managing director" readonly class="input copy-input">
							</label>
						</div>
						<div class="profile__info--item">
							<span>E-mail</span>
							<label>
								<button class="copy-btn" type="button" data-clipboard-text="o.rybak@ic-group.org" data-copied-text="Text copied to the clipboard">
									<svg width="15" height="16" viewBox="0 0 15 16">
										<use xlink:href="img/sprites.svg#copy"></use>
									</svg>
								</button>
								<input type="email" name="email" value="o.rybak@ic-group.org" readonly class="input copy-input">
							</label>
						</div>
						<div class="profile__info--item">
							<span>Phone number</span>
							<label>
								<button class="copy-btn" type="button" data-clipboard-text="(012)345-67-89" data-copied-text="Text copied to the clipboard">
									<svg width="15" height="16" viewBox="0 0 15 16">
										<use xlink:href="img/sprites.svg#copy"></use>
									</svg>
								</button>
								<input type="tel" name="tel" value="(012)345-67-89" readonly class="input copy-input">
							</label>
						</div>
					</div>
					<div class="profile__footer">
						<a href="#edit-profile-popup" class="profile__edit btn open-popup popup-close">
							Edit  my profile
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="profile popup side-popup" id="edit-profile-popup" style="display: none;">
		<div class="profile__wrapper popup-wrapper">
			<div class="profile__bg popup-bg popup-close"></div>
			<div class="profile__body popup-body">
				<button type="button" class="profile__close-btn popup-close-btn popup-close" title="Close">
					<svg width="15" height="15" viewBox="0 0 15 15">
						<use xlink:href="img/sprites.svg#close"></use>
					</svg>
				</button>
				<form class="profile__container popup-container" data-simplebar data-simplebar-auto-hide="false">
					<div class="profile__user">
						<div class="profile__user--avatar">
							<picture>
								<source srcset="img/profile-avatar.avif" type="image/avif">
								<source srcset="img/profile-avatar.webp" type="image/webp">
								<img src="img/profile-avatar.jpg" alt="" width="80" height="80" loading="lazy">
							</picture>
							<button type="button" class="profile__user--edit">
								<svg width="18" height="18" viewBox="0 0 18 18">
									<use xlink:href="img/sprites.svg#add-picture"></use>
								</svg>
							</button>
						</div>
						<h2 class="profile__user--name title">
							Olena Rybak
						</h2>
					</div>
					<div class="profile__info">
						<div class="profile__info--item">
							<span>Position</span>
							<label>
								<input type="text" name="position" value="Managing director" class="input">
							</label>
						</div>
						<div class="profile__info--item">
							<span>E-mail</span>
							<label>
								<input type="email" name="email" value="o.rybak@ic-group.org" readonly class="input">
							</label>
						</div>
						<div class="profile__info--row">
							<div class="profile__info--item">
								<span>Phone number</span>
								<select name="phone-code" class="profile__info--select custom-select">
									<option value="+380">+380</option>
									<option value="+385">+385</option>
									<option value="+390">+390</option>
								</select>
							</div>
							<div class="profile__info--item">
								<span>Phone number</span>
								<label>
									<input type="tel" name="tel" value="(012)345-67-89" class="input">
								</label>
							</div>
						</div>
						<div class="profile__info--item">
							<span>Enter your new password</span>
							<label>
								<input type="password" name="new-password" placeholder="Enter password" class="input password-input">
								<button class="login__show-password password-input__visible-toggle" type="button" title="Show/Hide password">
									<svg width="15" height="15" viewBox="0 0 15 15">
										<use xlink:href="img/sprites.svg#password-viewed"></use>
									</svg>
									<svg width="15" height="15" viewBox="0 0 15 15">
										<use xlink:href="img/sprites.svg#password-hidden"></use>
									</svg>
								</button>
							</label>
						</div>
						<div class="profile__info--item">
							<span>Repeat your new password</span>
							<label>
								<input type="password" name="repeat-password" placeholder="Repeat password" class="input password-input">
								<button class="login__show-password password-input__visible-toggle" type="button" title="Show/Hide password">
									<svg width="15" height="15" viewBox="0 0 15 15">
										<use xlink:href="img/sprites.svg#password-viewed"></use>
									</svg>
									<svg width="15" height="15" viewBox="0 0 15 15">
										<use xlink:href="img/sprites.svg#password-hidden"></use>
									</svg>
								</button>
							</label>
						</div>
					</div>
					<div class="profile__footer">
						<button type="button" class="profile__close btn is-transparent popup-close">
							Close editing
						</button>
						<button type="submit" class="profile__submit btn open-popup">
							Save my profile
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="js/libs.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
